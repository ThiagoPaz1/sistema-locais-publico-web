<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale 1.0">
        <link rel="stylesheet" href="index.css">
        <title>Cadastro</title>
    </head>
    <body>
        
        <div class="cadastro-container">
            <h2>Cadastro</h2>
            <form>
                <div class="form-group">
                    <label for="Nome">Nome Completo:</label>
                    <input type="text" id="Nome" name="Nome" placeholder="Seu nome">
                    </div>
                    <div class="form-group">
                        <label for="cpf">CPF:</label>
                        <input type="password" id="CPF" name="CPF" placeholder="123.456.789-00">
                        </div>
                <div class="form-group">
                    <label for="e-mail">E-mail:</label>
                    <input type="text" id="E-mail" name="E-mail" placeholder="Seu e-mail">
                    </div>
                <div class="form-group">
                    <label for="Datan">Confirmar E-mail: </label>
                    <input type="text" id="Datan" name="Datan" placeholder="Confirme seu E-mail">
                    </div>
                <div class="form-group">
                    <label for="Senha">Senha:</label>
                    <input type="password" id="Senha" name="Senha" placeholder="********">
                    </div>
                    <div class="form-group">
                        <label for="Senha">Confirmar senha:</label>
                        <input type="password" id="Senha" name="Senha" placeholder="********">
                        </div>
                <div class=" form-group">
                    <button type="submit">Cadastrar</button>
                    </div>
                
            </form>
        </div>
    </body>
</html>
